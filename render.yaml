databases:
  - name: n8n-postgres
    plan: free
    databaseName: n8n
    user: n8n

services:
  - type: web
    name: n8n-service
    plan: free
    runtime: image
    image:
      url: docker.io/n8nio/n8n:latest
    envVars:
      # n8n / red
      - key: N8N_PORT
        value: "5678"
      - key: N8N_HOST
        value: your-n8n.onrender.com   # cámbialo
      - key: WEBHOOK_URL
        value: https://your-n8n.onrender.com/
      - key: N8N_ENCRYPTION_KEY
        value: "pon_aqui_una_clave_larga_y_unica"   # fija, no generes
      # Base de datos (Postgres en Render)
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: n8n-postgres
          property: host
      - key: DB_POSTGRESDB_PORT
        fromDatabase:
          name: n8n-postgres
          property: port
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: n8n-postgres
          property: database
      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: n8n-postgres
          property: user
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: n8n-postgres
          property: password
      # Binarios y ejecuciones
      # Por defecto, n8n guarda binarios en memoria; puedes forzar filesystem,
      # pero en Free se perderán al reiniciar.
      # - key: N8N_DEFAULT_BINARY_DATA_MODE
      #   value: "filesystem"
      - key: EXECUTIONS_DATA_PRUNE
        value: "true"
      - key: EXECUTIONS_DATA_MAX_AGE
        value: "168"            # horas (7 días)
      - key: EXECUTIONS_DATA_SAVE_ON_ERROR
        value: "all"
      - key: EXECUTIONS_DATA_SAVE_ON_SUCCESS
        value: "none"
    healthCheckPath: /healthz
